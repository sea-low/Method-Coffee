      <div class="container pb-5" style="padding-top: 3rem;">
        <h2 class="purple-font" style="padding-top: 3rem; padding-bottom: 3rem; padding-left: 8rem;"><strong>Make contact.</strong></h2>
        <div class="container col-10" style="background-color: #661156; border-radius: 1.5rem; height: 27rem;">
            <div class="mb-3" style="padding-top: 5rem; padding-left: 2rem;">
                <label for="exampleFormControlInput1" class="form-label light-font">Full legal name</label>
                <input type="email" style="width: 50rem;" class="form-control form-style" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3" style="padding-left: 2rem;">
                <label for="exampleFormControlInput1" class="form-label light-font">Telephone number</label>
                <input type="email" style="width: 50rem;" class="form-control form-style" id="exampleFormControlInput1" placeholder="">
            </div>
            <label class="light-font" style="padding-top: .5rem; padding-left: 2rem; padding-bottom: .5rem;">I would like to...</label>
            <div class="form-check" style="padding-left: 3.5rem">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="background-color: #FCFBE4; border-color: #FCFBE4;">
                <label class="form-check-label light-font" for="flexCheckDefault">
                    speak with a representative.
                </label>
              </div>
              <div class="form-check" style="padding-left: 3.5rem">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" style="background-color: #FCFBE4; border-color: #FCFBE4;">
                <label class="form-check-label light-font" for="flexCheckChecked">
                    participate in a tasting. 
                </label>
              </div>
            <div style="padding-left: 2rem; padding-top: 1rem;">
                <button style="background-color: #FCFBE4; border-style: none; border-radius: 2rem; padding-left: 1.5rem; padding-right: 1.5rem;"><a class="purple-font" href="./redirect_contact.html">Submit</a></button>
            </div>
        </div>
